<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="scss/styles.css">
</head>

<body>

  <div id="siteWrapper" class="site-wrapper">
    <div class="sidebar__canvas" id="sidebarCanvas">
      <div id="todoApp" class="todo-app">
        <header class="todo-app__header">
          <nav class="sidebar" id="sideNav">
            <button type="button" class="sidebar__btn--icon sidebar__btn--toggle sidebar__btn--toggle-open" id="toggleOpenBtn" data-action="toggleMenu">
              <i data-feather="menu"></i>
            </button>
            <div class="sidebar__menu-wrapper">
              <button type="button" class="sidebar__btn--icon sidebar__btn--toggle" id="toggleCloseBtn" data-action="toggleMenu">
                <i data-feather="x"></i>
              </button>
              <div class="header__logo header__logo--sm">Todo App</div>
              <ul class="sidebar__menu accordion" id="sidebarMenu">
                <li class="sidebar__item">
                  <a class="sidebar__link is-active" href="#inbox">
                    <i data-feather="inbox"></i>
                    Inbox</a>
                </li>
                <li class="sidebar__item">
                  <a class="sidebar__link" id="todayNavLink" href="#today">
                    <i data-feather="star"></i>
                    Today</a>
                </li>
              </ul>
              <!--/ #sidebarMenu -->
              <button id="openListFormBtn" type="button" class="btn btn--neutral sidebar__btn sidebar__btn--create-list" data-action="openListForm">
                <i data-feather="plus-circle"></i>Create List</button>
            </div>
            <!--/ .sidebar__menu-wrapper -->
            <div class="header__content-wrapper">
            <div id="searchBar" class="search-bar">
            <form id="searchForm" class="search-form">
                <input id="searchInput" class="form__input form__input--inline search-form__input" type="text" placeholder="Search by keywords, tags, etc...">
                <input id="searchSubmit" class="search-form__submit" type="submit" value="">
                <button id="searchBtn" type="button" class="btn form__btn btn--neutral search-form__btn" data-action="filterTodos">
                  <i data-feather="search"></i>
                </button>
            </form>
            </div> <!--/ #searchBar-->
            <div class="more-actions__wrapper list-actions__wrapper" id="listActionsWrapper">
            <button type="button" class="sidebar__btn--icon more-actions__btn--toggle list-actions__btn--toggle" id="btnToggleListActions" data-action="toggleListActions">
              <i data-feather="more-vertical"></i>
            </button>
            <div class="more-actions list-actions" id="listActions">
              <button type="button" class="btn btn--neutral more-actions__item" id="btnEditList" data-action="editList">
                Edit List
              </button>
              <button type="button" class="btn btn--neutral more-actions__item" id="btnOpenBulkEditing" data-action="openBulkEditing">
                Bulk Actions
              </button>
              <button type="button" class="btn btn--neutral more-actions__item" id="btnDeleteList" data-action="deleteList">
                Delete List
              </button>
              
            </div> <!--/ #listActions -->
            </div> <!--/ .list-actions__wrapper-->
            </div>
          </nav>
        </header>

        <main class="todo-app__main" id="main">
          <h1 class="active-list__title" id="activeListTitle"></h1>
          <form id="addTodoForm" class="add-todo-form">
            <div class="form__form-group--inline add-todo-form__form-group--inline">
              <button id="addTodoBtn" type="submit" class="btn form__btn form__btn--sm form__btn--neutral cross-icon cross-icon--dk btn--inline"
                data-action="addTodo"></button>
              <input id="todoInput" class="form__input form__input--inline add-todo-form__input" type="text" placeholder="What would you like to do?"
              />
            </div>
          </form>
          <div id="bulkEditingToolbar" class="toolbar bulk-editing-toolbar">
            <div class="toolbar__item bulk-editing-toolbar__item--check-all" data-action="checkAll">
                <input type="checkbox" id="masterCheckbox" class="bulk-editing__checkbox">
                <label class="bulk-editing__checkbox-label" for="masterCheckbox" id="bulkEditingMasterCheckbox"></label>
                <p class="toolbar__item-label">Select All/None</p>
            </div>
            <div class="toolbar__item flex-column">
                <button class="btn btn--inline toolbar__btn" type="button" data-action="transferSelected">
                    <i data-feather="arrow-right-circle"></i>
                    <span class="toolbar__item-label">Move</span>
                </button>
                
            </div>
            <div class="toolbar__item flex-column">
                <button class="btn btn--inline toolbar__btn" type="button" data-action="deleteSelected">
                    <i data-feather="trash-2"></i>
                    <span class="toolbar__item-label">Delete</span>
                </button>
            </div>
            <div class="toolbar__item flex-column">
                <button class="btn btn--inline toolbar__btn" type="button" data-action="closeBulkEditingToolbar">
                  <i data-feather="x-circle"></i>
                    <span class="toolbar__item-label">Cancel</span>
                </button>
            </div>
          </div>
          <ul id="inbox" class="todo-list is-active-list" data-name="inbox">
          </ul>
          <ul id="filteredList" class="todo-list" data-name="filteredList">
          </ul>
          <ul id="today" class="todo-list" data-name="today">
            </ul>

          <div id="views" class="views">
            <button type="button" class="btn btn--neutral form__btn views__btn is-selected" data-action="viewAll">All</button>
            <button type="button" class="btn btn--neutral form__btn views__btn" data-action="viewActive">Active</button>
            <button type="button" class="btn btn--neutral form__btn views__btn" data-action="viewCompleted">Done</button>
          </div>
          <button id="clearAllBtn" type="button" class="btn btn--neutral form__btn" data-action="clearAll">Clear All</button>
        </main>
        <!--/ todo-app__main-->

        <div id="newListFormContainer" class="new-list-form__container modal">
          <div id="newListFormWrapper" class="new-list-form__wrapper modal__content">
            <button type="button" class="form__btn--icon modal__btn--close modal__icon-btn--close" data-action="closeModal">
              <i data-feather="x"></i>
            </button>
            <h2 class="form__title">Create new list</h2>
            <form id="newListForm" class="form new-list-form">
              <fieldset class="form__fieldset">
                <label for="newListNameInput" class="label--text">List Name:</label>
                <input id="newListNameInput" class="form__input form__input--inline form__input--list-name" type="text" />
              </fieldset>
              <fieldset id="fieldsetFolders" class="form__fieldset form__fieldset--folders">
                <p class="label--text">Folder:</p>
                <input type="radio" id="folderNone" name="folder" value="null" checked />
                <label class="form__label--folder" for="folderNone">None</label>
                <div class="custom-folders"></div>
                <input type="radio" name="folder" id="folderNew" value="new" />
                <div class="form__form-group--inline new-list-form__form-group--inline">
                  <button id="createFolderBtn" type="button" class="btn form__btn form__btn--sm form__btn--neutral cross-icon cross-icon--dk btn--inline"
                    data-action="createFolder"></button>
                  <input id="newFolderInput" class="form__input form__input--inline new-list-form__input" type="text" placeholder="Create new folder"
                  />
                </div>
              </fieldset>
              <button id="addListBtn" type="submit" class="btn btn--primary form__btn" data-action="addList">Create List</button>
              <button type="button" class="btn btn--neutral form__btn modal__btn--close" id="closeListFormBtn" data-action="closeListForm">
                Cancel
              </button>
            </form>
          </div>
          <!--/ #newListFormWrapper-->
        </div>
        <!--/ #newListFormContainer-->

        <div id="editListFormContainer" class="edit-list-form__container modal">
            <div id="editListFormWrapper" class="edit-list-form__wrapper modal__content">
              <button type="button" class="form__btn--icon modal__btn--close modal__icon-btn--close" data-action="closeModal">
                <i data-feather="x"></i>
              </button>
              <h2 class="form__title">Edit list</h2>
              <form id="editListForm" class="form edit-list-form">
                <fieldset class="form__fieldset">
                  <label for="editListNameInput" class="label--text">List Name:</label>
                  <input id="editListNameInput" class="form__input form__input--inline form__input--list-name" type="text" />
                </fieldset>
                <button id="btnUpdateList" type="submit" class="btn btn--primary form__btn" data-action="updateList">Save</button>
                <button type="button" class="btn btn--neutral form__btn modal__btn--close" data-action="closeForm">
                  Cancel
                </button>
              </form>
            </div>
            <!--/ #editListFormWrapper-->
          </div>
          <!--/ #editListFormContainer-->

          <div id="transferTasksFormContainer" class="transfer-tasks-form__container modal">
              <div id="transferTasksFormWrapper" class="transfer-tasks-form__wrapper modal__content">
                <button type="button" class="form__btn--icon modal__btn--close modal__icon-btn--close" data-action="closeModal">
                  <i data-feather="x"></i>
                </button>
                <h2 class="form__title">Move tasks to</h2>
                <form id="transferTasksForm" class="form transfer-tasks-form">

                  <fieldset class="form__fieldset" id="fieldsetLists">
                      <input type="radio" id="list--inbox" name="list" value="inbox">
                      <label class="form__label--list" for="list--inbox">Inbox</label>
                    </fieldset>
                
                <div class="form__form-group--inline transfer-tasks-form__form-group--inline">
                  <input type="radio" name="list" id="listNew" value="new" />
                  <button id="createListBtn" type="button" class="btn form__btn form__btn--sm form__btn--neutral cross-icon cross-icon--dk btn--inline"
                    data-action="createList"></button>
                  <input id="newListInput" class="form__input form__input--inline transfer-tasks-form__input" data-action="openListForm" type="text" placeholder="Create new list"
                  />
                </div>
                  <button id="btnTransferTasks" type="submit" class="btn btn--primary form__btn" data-action="transferTasks">Done</button>
                  <button type="button" class="btn btn--neutral form__btn modal__btn--close" data-action="closeForm">
                    Cancel
                  </button>
                </form>
              </div>
              <!--/ #editListFormWrapper-->
            </div>
            <!--/ #editListFormContainer-->

        <div id="todoContent" class="todo-content clearfix">
          <form id="editTodoForm" class="form edit-todo-form" data-index="">
            
            <div class="todo-content__section">
              <div class="todo-content__section-icon"><i data-feather="calendar"></i></div>
              <div class="edit-todo-form__due-date-wrapper" id="dueDateWrapper">
                <span class="due-date-text"></span>
              <input class="edit-todo-form__input--due-date" id="inputDueDate" type="text" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
              </div>

              </div>

              <div class="dp-calendar clearfix" id="dpCalendar">
                  <div class="dp-calendar__wrapper dp-calendar__main-header">
                  <button type="button" class="dp-calendar__btn-prevnext dp-calendar__btn-prevnext--prev" id="btnSelectPrevMonth" data-action="selectPrevMonth"><i data-feather="chevron-left"></i></button>
                  <div class="d-flex justify-content-center">
                  <div class="dp-calendar__month-picker" id="dpCalendarMonthPicker">
                    <button type="button" class="dp-calendar__toggle-btn dp-calendar__toggle-btn--month" id="btnToggleMonthDropdown" data-action="toggleMonthDropdown"><span class="btn-text"></span><i data-feather="chevron-down"></i></button>
                    <div class="dp-calendar__dropdown dp-calendar__dropdown--month" id="dpCalendarMonthDropdown" data-name="month">
                      <input id="jan" type="radio" class="dp-calendar__radio" name="month" value="January">
                      <label for="jan" class="dp-calendar__month">
                        January
                      </label>
                      <input id="feb" type="radio" class="dp-calendar__radio" name="month" value="February">
                      <label for="feb" class="dp-calendar__month">
                        February
                      </label>
                      <input id="mar" type="radio" class="dp-calendar__radio" name="month" value="March">
                      <label for="mar" class="dp-calendar__month">
                        March
                      </label>
                      <input id="apr" type="radio" class="dp-calendar__radio" name="month" value="April">
                      <label for="apr" class="dp-calendar__month">
                        April
                      </label>
                      <input id="may" type="radio" class="dp-calendar__radio" name="month" value="May">
                      <label for="may" class="dp-calendar__month">
                        May
                      </label>
                      <input id="jun" type="radio" class="dp-calendar__radio" name="month" value="June">
                      <label for="jun" class="dp-calendar__month">
                        June
                      </label>
                      <input id="jul" type="radio" class="dp-calendar__radio" name="month" value="July">
                      <label for="jul" class="dp-calendar__month">
                        July
                      </label>
                      <input id="aug" type="radio" class="dp-calendar__radio" name="month" value="August">
                      <label for="aug" class="dp-calendar__month">
                        August
                      </label>
                      <input id="sep" type="radio" class="dp-calendar__radio" name="month" value="September">
                      <label for="sep" class="dp-calendar__month">
                        September
                      </label>
                      <input id="oct" type="radio" class="dp-calendar__radio" name="month" value="October">
                      <label for="oct" class="dp-calendar__month">
                        October
                      </label>
                      <input id="nov" type="radio" class="dp-calendar__radio" name="month" value="November">
                      <label for="nov" class="dp-calendar__month">
                        November
                      </label>
                      <input id="dec" type="radio" class="dp-calendar__radio" name="month" value="December">
                      <label for="dec" class="dp-calendar__month">
                        December
                      </label>
                    </div>
                  </div>
                  <!--/ #dpCalendarMonthPicker-->
                  <div class="dp-calendar__year-picker" id="dpCalendarYearPicker">
                    <button type="button" class="dp-calendar__toggle-btn dp-calendar__toggle-btn--year" id="btnToggleYearDropdown" data-action="toggleYearDropdown"><span class="btn-text"></span><i data-feather="chevron-down"></i></button>
                    <div class="dp-calendar__dropdown dp-calendar__dropdown--year" id="dpCalendarYearDropdown" data-name="year">
                    </div>
                </div> <!--/ #dpCalendarYearPicker-->
                </div> <!--/ .d-flex -->
                  <button type="button" class="dp-calendar__btn-prevnext dp-calendar__btn-prevnext--next" id="btnSelectNextMonth" data-action="selectNextMonth"><i data-feather="chevron-right"></i></button>
        
                  </div> <!--/ .dp-calendar__wrapper-->
        
                  <div class="dp-calendar__wrapper dp-calendar__weekday-headers" id="dpCalendarWeekdayHeaders">
                    <div class="dp-calendar__weekday-header">S</div>
                    <div class="dp-calendar__weekday-header">M</div>
                    <div class="dp-calendar__weekday-header">T</div>
                    <div class="dp-calendar__weekday-header">W</div>
                    <div class="dp-calendar__weekday-header">T</div>
                    <div class="dp-calendar__weekday-header">F</div>
                    <div class="dp-calendar__weekday-header">S</div>
                  </div>
                  <!--/ #dpCalendarWeekdayHeaders-->
        
                  <div class="dp-calendar__wrapper">
                    <div class="dp-calendar__day-picker" id="dpCalendarDayPicker">
                    </div> <!--/ #dpCalendarDayPicker -->
                  </div> <!--/ .dp-calendar__wrapper -->
        
                  <button class="btn btn--primary form__btn form__btn--rt dp-calendar__btn" type="button" id="btnSetDueDate" action="setDueDate">Set</button>
                  <button class="btn btn--neutral form__btn form__btn--rt dp-calendar__btn dp-calendar__btn--reset" type="button" id="btnResetDueDate" data-action="resetDueDate">Cancel</button>
                  <button class="btn btn--neutral form__btn dp-calendar__btn dp-calendar__btn--clear" type="button" id="btnClearDueDate" data-action="clearDueDate">Clear</button>
                </div>
                <!--/ #datePickerCalendar-->
            
            <div class="todo-content__section">
            <div class="todo-content__section-icon"><i data-feather="edit-3"></i></div>
            <textarea id="todoItemNote" class="form__textarea todo-item__note" placeholder="Add a note..."></textarea>
            </div>

            <div class="todo-content__section">
            <ul id="subtaskList" class="subtask-list">
            </ul>
            
            <div class="form__form-group--inline edit-todo-form__form-group">
                <button id="btnAddSubtask" type="submit" class="btn btn--neutral form__btn--sm form__btn--neutral btn--inline js-add-subtask-btn todo-content__section-icon"
                data-action="addSubtask">
                <i data-feather="plus-circle"></i>
              </button>
              <input id="newSubtaskInput" class="form__input form__input--inline edit-todo-form__input--subtask edit-todo-form__input" type="text" data-action="addSubtask"
                placeholder="Add a subtask" />
            </div>
            </div>

            <div class="todo-content__section">
                <button id="btnAddTag" type="button" class="btn btn--neutral form__btn--sm form__btn--neutral btn--inline todo-content__section-icon" data-action="addTag">
                    <i data-feather="tag"></i>
                  </button>
            <div class="todo-content__tags form__form-group--inline edit-todo-form__form-group--inline" id="tagsContainer">
              <input id="newTagInput" class="form__input form__input--inline edit-todo-form__input--add-tag" type="text" data-action="addTag"
                placeholder="Add a tag" />
            </div>
            </div>
            <!--/ #tagsContainer -->
            
            <div class="color-picker" id="colorPicker">
              <input type="radio" class="color-picker__radio" name="tagColor" id="colorDefault" value="bg--default" checked/>
              <label class="color-picker__swatch bg--default" for="colorDefault"></label>
              <input type="radio" class="color-picker__radio" name="tagColor" value="bg--dk-orange" id="colorOrange" />
              <label class="color-picker__swatch bg--dk-orange" for="colorOrange"></label>
              <input type="radio" class="color-picker__radio" name="tagColor" value="bg--dk-pink" id="colorPink" />
              <label class="color-picker__swatch bg--dk-pink" for="colorPink"></label>
              <input type="radio" class="color-picker__radio" name="tagColor" value="bg--dk-blue" id="colorBlue">
              <label class="color-picker__swatch bg--dk-blue" for="colorBlue"></label>
              <input type="radio" class="color-picker__radio" name="tagColor" value="bg--dk-purple" id="colorPurple">
              <label class="color-picker__swatch bg--dk-purple" for="colorPurple"></label>
              <input type="radio" class="color-picker__radio" name="tagColor" id="colorGreen" value="bg--dk-green">
              <label class="color-picker__swatch bg--dk-green" for="colorGreen"></label>
            </div>
            <!--/ #colorPicker-->
            <button id="deleteTodoBtn" type="button" class="btn btn--neutral form__btn form__btn--rt" data-action="deleteTodo">
              Delete Task</button>
          </form>
        </div>


      </div>
      <!-- /todoApp -->
    </div>
    <!-- /sidebarCanvas -->
  </div>
  <!-- /siteWrapper -->

  <script src="js/vendors/feather.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/plugins.js"></script>
</body>

</html>
